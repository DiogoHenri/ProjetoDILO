<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CadastroIdoso.css">
    <script src="Main.js"></script>
    <script src="https://kit.fontawesome.com/523a433e0c.js" crossorigin="anonymous"></script>
    <title>DILO</title>
</head>
<body>
<div id="form">
    <form action="">
        <h2 class="title">Criar dieta</h2>
        <!-- Nome do IDOSO -->
        <Label for="nome-idoso">Nome do idoso</Label>
        <div class="input">
            <i class="fa-solid fa-scroll-old"></i>
            <input type="text" id="nome-idoso" for="username" name="nome-idoso" Placeholder="Digite o nome">
        </div>
        <!-- Café da Manha-->
        <label for="">Café da manhã</label>
        <div class="input">
            <i class="fa-solid fa-scroll-old"></i>
            <input type="text" id="Cafe-manha" name="Cafe-manha" Placeholder="café da manhã">
        </div>
        <!--Lanche da manhã-->
        <Label for="Lanche-Manha">Lanche da manhã</Label>
        <div class="input">
            <i class="fa-solid fa-scroll-old"></i>
            <input type="text" id="Lanche-manha"name="Lanche-manha" Placeholder="Lanhce da manhã">
        </div>
        <!-- ALmoço -->
        <Label for="Almoço">Almoço</Label>
        <div class="input">
            <i class="fa-solid fa-scroll-old"></i>
            <input type="text" id="Almoço"name="Almoço" Placeholder="Almoço">
        </div>
        <!-- Lanche da tarde -->
        <Label for="Lanche-tarde">Lanche da Tarde</Label>
        <div class="input">
            <i class="fa-solid fa-scroll-old"></i>
            <input type="text" id="Lanche-tarde"name="Lanche-tarde" Placeholder="Lanche da Tarde">
        </div>
        <!-- Janta -->
        <Label for="Janta">Janta</Label>
        <div class="input">
            <i class="fa-solid fa-scroll-old"></i>
            <input type="text" id="Janta"name="Janta" Placeholder="Janta">
        </div>
        <!-- Botões -->
        <div id="btn">
            <button type="submit">Salvar</button>
            <br>
            <br>
            <a class="btn-link" href="pagmed.html">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
